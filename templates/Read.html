<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All users</title>
    </head>
    <body>
        <main class="holdContent">
            <div class="pageTittle">
                <h2>
                    All Users
                </h2>
            </div>
            <form class="holdInputButton" action="/guess" method="POST">
                <table>
                    <thead>
                        <td>
                            ID
                        </td>
                        <td>
                            Full Name
                        </td>
                        <td>
                            Email
                        </td>
                        <td>
                            Created at
                        </td>
                    </thead>
                    <tbody>
                        {% for user2 in users1 %}
                            <tr>                   
                                <td>
                                    {{user2['first_name']}}
                                </td>
                                <td>
                                    {{user2['last_name']}}
                                </td>
                                <td>
                                    {{user2['first_name']}} {{user2['last_name']}}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </main>
    </body>
</html>
